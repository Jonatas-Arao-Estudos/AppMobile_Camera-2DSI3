<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/materialize.min.js"></script>
  <script src="components/html2canvas.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="components/icon.css">
  <link rel="stylesheet" href="components/style.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="cyan lighten-4">

  <nav>

    <div class="nav-wrapper blue darken-4">
      <a href="#" class="brand-logo center">Câmera</a>
    </div>

  </nav>

  <section id="openCamera">

    <div class="row center">
        <button class="btn-floating btn-large waves-effect waves-light pulse blue darken-4" id="clickCamera"><i class="material-icons">camera</i></button>
    </div>
    
  </section>

  <section id="fotoAcoes">

    <img id="imagem" class="img-fluid">

    <form action="#" class="container">
      <p class="range-field">
        Opaciadade:
        <input type="range" id="opacidade" min="0" max="100" value="100" />
      </p>
      <p class="range-field">
        Saturação:
        <input type="range" id="saturacao" min="0" max="300" value="100"/>
      </p>
      <p class="range-field">
        Escala de cinza:
        <input type="range" id="escalacinza" min="0" max="100" value="0"/>
      </p>
      <p class="range-field">
        Desfoque:
        <input type="range" id="desfoque" min="0" max="10" value="0"/>
      </p>
      <p class="range-field">
        Matiz:
        <input type="range" id="matiz" min="0" max="360" value="0"/>
      </p>
     </form>

    <div class="row center">
        <button class="waves-effect waves-light btn-large blue darken-4" id="voltar">Voltar</button>
    </div> 
    
  </section>

</body>

</html>
